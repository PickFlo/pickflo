<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>관리자 페이지</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/pickflo/css/base.css">
<link rel="stylesheet" href="/pickflo/css/fragments.css">
<link rel="stylesheet" href="/pickflo/css/admin-home.css">
<link rel="stylesheet" href="/pickflo/css/list.css">
<link href="/pickflo/css/movie-details.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	
	<style>
    /* 캔버스 정렬을 위한 스타일 */
    .chart-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* 수직 정렬 */
        justify-content: center; /* 수평 정렬 */
        margin: 20px 0; /* 상하 여백 */
    }

    canvas {
        max-width: 500px; /* 최대 너비 */
        max-height: 500px; /* 최대 높이 */
        width: 100%; /* 너비를 100%로 설정 */
    }
</style>
	
</head>
<body>
	<div class="header row">
		<div class="header-logo col-6 col-md-8">
			<a href="/pickflo">
				<h1 id="logo">PICKFLO</h1>
			</a>
		</div>
		<div class="header-user col-6 col-md-3">
			<div class="nickname"
				th:text="${#authentication.principal.nickname} + '님'"></div>
			<button class="menu-text" onclick="toggleMenu()">
				<i class="bi bi-person-lines-fill"
					style="font-size: 30px; color: white;"></i>
			</button>
			<div class="dropdown-menu" id="menu">
				<a id="homeLink" href="/pickflo">홈</a>
				<!-- <a href="/pickflo/movie/like">찜한영화</a>  -->
				<a href="/pickflo/user/logout">로그아웃</a>
			</div>
		</div>
	</div>

	<h1>방문 및 스크롤 통계</h1>
	<div class="chart-container">
		<canvas id="userStatsChart"></canvas>
		<canvas id="scrollCountChart"></canvas>
		<canvas id="likeEventChart"></canvas>
		<canvas id="unlikeEventChart"></canvas>
	</div>

	<th:block th:replace="~{layout/fragments :: userHeaderJS}"></th:block>
	<th:block th:replace="~{layout/fragments :: bootstrapJS}"></th:block>
	<th:block th:replace="~{layout/fragments :: footerContents}"></th:block>
	<!-- <script th:src="@{/js/home.js}"></script> -->
	<!-- <script src="/pickflo/js/movie-details.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- Chart.js 포함 -->
	<script
		src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/pickflo/js/chart.js"></script>
</body>
</html>
