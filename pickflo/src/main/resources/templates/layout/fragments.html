<!DOCTYPE html>
<html>
<head>
<th:block th:fragment="documentHeader">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PICKFLO</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
</th:block>
<body>
	<th:block th:fragment="memberHeader">
		<nav class="navbar navbar-expand-lg" id="nav-user">
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav me-4 mx-auto">
					<th:block sec:authorize="isAuthenticated()">
						<!--로그인 된 상태 -->
						<li class="nav-item">
							<a class="nav-link" th:href="@{/mypage}">
								<span class="text-secondary" sec:authentication="name"
									id="mypage">
								</span> 
								<span class="mx-1 text-primary">마이페이지</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/logout}">
								<span class="text-secondary" sec:authentication="name"
									id="logout">
								</span>
								<span class="mx-1 text-primary">로그아웃</span>
							</a>
						</li>
					</th:block>
				</ul>
			</div>
		</nav>
	</th:block>
		
		<th:block th:fragment="footerContents">
			<footer class="footerContents">
				<div class="container">
				 <p>&copy; 2024 PickFlo. All rights reserved.</p>
				</div>
			</footer>
		</th:block>
		
		<th:block th:fragment="bootstrapJS">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</th:block>
		
</body>
</html>
