<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/pickflo/css/fragments.css">
<link rel="stylesheet" href="/pickflo/css/home.css">
<link rel="stylesheet" href="/pickflo/css/list.css">
<link href="/pickflo/css/movie-details.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">

</head>
<body>
	<div class="center-container">
		<div class="custom-body col-10 col-md-10">
			<div class="nickname"
				th:text="${#authentication.principal.nickname} + '님을 위한 영화 추천'"></div>
			<a href="/pickflo/movie/search" class="btn" id="searchBtn"> <i
				class="bi bi-search"></i></a>
		</div>
		<div class="list-wrap">
			<div class="movie-list"></div>
		</div>
		<th:block th:replace="~{/layout/fragments :: modalMovieDetails}"></th:block>
	</div>
	<th:block th:replace="~{/layout/fragments :: userHeaderJS}"></th:block>
	<th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	<th:block th:replace="~{/layout/fragments :: footerContents}"></th:block>
	<script th:src="@{/js/home.js}"></script>
	<script src="/pickflo/js/movie-details.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
