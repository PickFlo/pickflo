<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="~{/layout/fragments :: documentHeader}"></th:block>
<link href="/pickflo/css/fragments.css" rel="stylesheet" />
<link href="/pickflo/css/list.css" rel="stylesheet" />
<link href="/pickflo/css/movie-like.css" rel="stylesheet" />
<link href="/pickflo/css/movie-details.css" rel="stylesheet" />
</head>
<body>
	<th:block th:replace="~{/layout/fragments :: userHeader}"></th:block>
	<div class="container-like">
		<main>
			<h2>찜한 콘텐츠</h2>
			<div class="movie-list">
				<input id="userId" class="d-none" th:value="${#authentication.principal.id}">
				<div th:each="movie : ${movies}">
					<div class="movie-card">
						<img th:src="@{${movie.movieImg}}" class="poster-image" th:data-movie-id="${movie.movieId}" data-bs-toggle="modal" data-bs-target="#modalMovieDetails">
					</div>
				</div>
			</div>
		</main>

		<th:block th:replace="~{/layout/fragments :: modalMovieDetails}">
	</div>

	<th:block th:replace="~{/layout/fragments :: bootstrapJS}"></th:block>
	<th:block th:replace="~{/layout/fragments :: userHeaderJS}"></th:block>
	
	<script src="/pickflo/js/movie-like.js"></script>
	<script src="/pickflo/js/movie-details.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
